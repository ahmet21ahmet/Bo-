# İş akışının adı
name: Set film Otomatik Güncelle

# Bu iş akışını tetikleyecek olaylar
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # --- YENİ EKLENEN BÖLÜM ---
    # Bu satırlar, iş akışına depoya yazma izni verir.
    permissions:
      contents: write
    # --------------------------

    steps:
      - name: Repoyu Klonla
        uses: actions/checkout@v3

      - name: Python 3.9 Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Gerekli Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: M3U Dönüştürücü Betiğini Çalıştır
        run: python m3u_donusturucu.py

      - name: Değişiklikleri Repoya Yükle
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          if [[ -n $(git status -s) ]]; then
            git add son_liste.m3u
            git commit -m "M3U listesi otomatik olarak güncellendi"
            git push
          else
            echo "Herhangi bir değişiklik bulunamadı."
          fi